<script>
    const urlParams = new URLSearchParams(window.location.search);
    const baseUrls = ['A', 'B', 'C', 'D', 'E',
    'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N'].map(letter => urlParams.get('baseUrl' + letter));

    baseUrls.forEach((baseUrl, index) => {
        if (baseUrl) {
            const iframe = document.getElementById("myIframe" + (index + 1));
            iframe.src = baseUrl;
        } else {
            const section = document.getElementById("section" + (index + 1));
            section.style.display = "none";
        }
    });




    //Obtener los parametros por URL Logo, titulo del documento y pagina
    const logo = urlParams.get('logo');
    const logoImage = document.getElementById('logoImage');
    logoImage.src = logo;

    if (logo){
        logoImage.src = logo;
    }else{
        logoImage.src = '/img/Benergy logo bueno.png'
    }

    const titleD = urlParams.get('title');
    const titleDocument = document.getElementById('titleDocument');
    titleDocument.innerHTML = titleD;

    const favIcon = urlParams.get('favicon');
    const favicon = document.getElementById('favIcon');
    favicon.href = favIcon;


    const bottomParagraph = urlParams.get('parrafoB') ||'' ; 
    const bottomP = document.getElementById('bottomParagraph');
    bottomP.innerHTML = bottomParagraph;

    const paragraph = urlParams.get('parrafo');
    const title = document.getElementById('title');
    title.innerHTML = paragraph;

    const paragraphb = urlParams.get('parrafob');
    const titleb = document.getElementById('titleb')
    titleb.innerHTML = paragraphb;

    const paragraphc = urlParams.get('parrafoc');
    const titlec = document.getElementById('titlec')
    titlec.innerHTML = paragraphc;

    document.querySelector('.selected').addEventListener('click', function(e) {
    document.querySelector('.options').style.display = 'block';
    e.stopPropagation();
    });

    document.querySelectorAll('.options li').forEach(function(el) {
    el.addEventListener('click', function(e) {
        document.querySelector('.selected').innerText = this.innerText;
        document.querySelector('.options').style.display = 'none';
        e.stopPropagation();
    });
    });

    document.addEventListener('click', function() {
    document.querySelector('.options').style.display = 'none';
    });




    



</script>
