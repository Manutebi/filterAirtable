<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Pop-up Animado y Cierre</title>
    <style>
        /* Estilos para el botón */
        .filter-button {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el pop-up */
        .popup {
            opacity: 0; /* El pop-up estará inicialmente oculto */
            pointer-events: none; /* No se puede hacer clic en elementos detrás del pop-up */
            transition: opacity 0.3s ease-in-out; /* Transición de animación */
            position: absolute;
            top: 60px; /* Alineado debajo del botón */
            left: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px; /* Ancho máximo para el pop-up */
        }

        /* Clase para mostrar el pop-up */
        .show-popup {
            opacity: 1;
            pointer-events: auto; /* Permite hacer clic en elementos detrás del pop-up */
        }

        /* Estilos para el botón de cierre */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón con icono de filtro -->
    <button class="filter-button" id="filterButton">&#128269;</button>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <button class="close-button" onclick="cerrarPopup()">&#10006;</button>
        <p>Este es un pop-up de ejemplo.</p>
    </div>

    <script>
        // Elementos
        const filterButton = document.getElementById('filterButton');
        const popup = document.getElementById('popup');

        // Función para mostrar u ocultar el pop-up
        function togglePopup() {
            popup.classList.toggle('show-popup');
        }

        // Mostrar u ocultar el pop-up al hacer clic en el botón
        filterButton.addEventListener('click', () => {
            togglePopup();
        });

        // Cerrar el pop-up al hacer clic en el botón de cierre
        function cerrarPopup() {
            togglePopup();
        }
    </script>
</body>
</html>
